<app-navbar></app-navbar>
<div class="sidebyside">
    <app-user-card></app-user-card>
</div>
<div class="sidebyside" *ngIf="user">
   
    
    <mat-card-content>
        <div id="profile-picture" class="center"></div>
       
        <mat-card-content>
            <p>Name: {{user.firstName}} {{user.lastName}}</p>
            <p>Email: {{user.email}}</p>
            <p>Birthday: {{user.birthday}}</p>
            <p>Hometown: {{user.hometown}}</p>
            <p>Current residnece: {{user.currentResidence}}</p>
            <p>Bio: {{user.biography}}</p>
        </mat-card-content>    
        

        <div [ngClass]="['sidebyside', 'post-feed-container']">
            <div id="post-feed" *ngFor="let post of posts">
                <app-post [post]="post"></app-post>
            </div>
        </div>

    </mat-card-content>
</div>
