<app-navbar></app-navbar>
<div class="sidebyside">
    <app-user-card></app-user-card>
</div>
<div class="sidebyside" *ngIf="user">
   
    
    <mat-card-content>
        <div id="profile-picture" class="sidebyside" style="padding-left: 10%; width: 500px;"></div>
       
        <div style="padding: 15%; position: relative;;">
        <app-biography-card  [user]="user"></app-biography-card> 
        <button (click)="showFeed()" *ngIf="!feed; else feedVisible">View Feed</button>
        </div>

        <ng-template #feedVisible>
            <button (click)="hideFeed()" >Hide Feed</button>
            <div [ngClass]="['sidebyside', 'post-feed-container']" >
                <div id="post-feed" *ngFor="let post of posts">
                    <app-post [post]="post"></app-post>
                </div>
            </div>
        </ng-template>

    </mat-card-content>
</div>
