<app-navbar></app-navbar>
<div class="center" >
   

    <mat-card-content *ngIf="!edit; else editPage">
        <div id="profile-picture" class="center"></div>
        <app-biography-card></app-biography-card>
        <button (click)="setEditTrue($event)">Edit Profile</button>
        
        <div [ngClass]="['sidebyside', 'post-feed-container']">
            <div id="post-feed" *ngFor="let post of posts" class="full-width">
                <app-post [post]="post" class="full-width"></app-post>
            </div>
        </div>
        
    </mat-card-content>

    <ng-template #editPage>
        <app-edit-profile-form (editComplete)="setEditFalse($event)"></app-edit-profile-form>
    </ng-template>

</div>
