<app-navbar></app-navbar>
<div class="center">
   

    <mat-card-content>
        <div id="profile-picture" class="center"></div>
        <p>{{user.firstName}}</p>

        <div *ngIf="!edit; else loadEditForm">
            <app-biography-card [user]="user"></app-biography-card>
            <button (click)="setEditTrue()"> Edit Profile </button>
        </div>
        <ng-template #loadEditForm>
            <app-edit-profile-form (editComplete)="setEditFalse()"></app-edit-profile-form>
        </ng-template>


        <div [ngClass]="['sidebyside', 'post-feed-container']">
            <div id="post-feed" *ngFor="let post of posts">
                <app-post [post]="post"></app-post>
            </div>
        </div>

    </mat-card-content>
</div>
<footer></footer>
