<div
  class="login-wrapper transparent-card"
  fxLayout="row"
  fxLayoutAlign="center center"
>
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" formControlName="email" />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Password"
            type="password"
            formControlName="password"
          />
        </mat-form-field>
      </mat-card-content>
      <button
        mat-stroked-button
        color="accent"
        class="btn-block"
        type="submit"
        style="background-color: rgba(255, 255, 255, 0.2)"
      >
        Log in
      </button>
    </form>
    <br />
    <a class="after-login" [routerLink]="['/register']"
      >Don't have an account?</a
    ><br />
    <a class="after-login" [routerLink]="['/reset-password']"
      >Forgot your password?</a
    >
    <p *ngIf="badLoginAttempt">
      Invalid credentials, ensure you are using valid email and password.
    </p>
  </mat-card>
</div>
