<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-card-actions style="color: beige"
        >Please enter your email to search for your account.</mat-card-actions
      >
      <form class="form" [formGroup]="resetPasswordForm" (ngSubmit)="submit()">
        <mat-form-field class="full-width">
          <input
            class="form"
            matInput
            placeholder="Email"
            formControlName="email"
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <button
      mat-stroked-button
      color="accent"
      class="btn-block"
      type="submit"
      (click)="submit()"
      style="color: beige; background-color: rgba(255, 255, 255, 0.2)"
    >
      Reset Password
    </button>
  </mat-card>
</div>
